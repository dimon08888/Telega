<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'
    integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=='
    crossOrigin='anonymous' />
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div id="root">
    <main>
      <header>
        <span style="flex: 0 0 10%"></span>
        <h3>Contacts</h3>
        <button class="transparent-btn" style="flex: 0 0 10%">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </header>
      <div class="search">
        <input type="text" placeholder="Search">
      </div>
      <div class="sort-by">
        <!-- TODO: sort by name, and-->
        <select name="" id="">
          <option value="" hidden>Sort by</option>
          <option value="">Name</option>
          <option value="">Status</option>
        </select>
      </div>
      <ul class="contacts">

      </ul>
      <nav>
        <button class="transparent-btn active"><i class="fa fa-address-book"
            aria-hidden="true"></i><br />Contacts</button>
        <button class="transparent-btn"><i class="fa fa-phone" aria-hidden="true"></i><br />Calls</button>
        <button class="transparent-btn">
          <i class="fa fa-comments" aria-hidden="true"></i>
          <br />
          Chats
        </button>
        <button class="transparent-btn"><i class="fa fa-cog" aria-hidden="true"></i><br />Settings</button>
      </nav>
    </main>
  </div>
</body>

</html>
